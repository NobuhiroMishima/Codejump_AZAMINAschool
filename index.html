<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contents="AZAMINA進学スクールの「夏期限定」特別講習がスタートしました。グループ講習とオンライン講習の2コースからお選びいただけます。1か月間の短期集中講座であなたの学力アップをお約束いたします。">
    <title>「夏期限定」特別講習スタート！ AZAMINA進学スクール</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">
            <img src="images/logo.svg" alt="AZAMINA進学スクール">
        </h1>
        <p class="copy">
            <img class="copy-img" src="images/copy.svg" alt="この夏で決まる！本気で合格を目指すならAZAMINA進学スクール">
        </p>
        <p class="badge">
            <img class="badge-img" src="images/badge.svg" alt="満足度100%">
        </p>
    </header>
    <main>
        <section class="introduction">
            <h2 class="introduction__title">
                <img class="title-img" src="images/course-title.svg" alt="「夏期限定」特別講習スタート！">
            </h2>
            <p class="introduction__subtitle">＜短期集中の特別カリキュラム＞</p>
            <div class="introduction__curriculum">
                <dl class="w1">
                    <dt class="head"><img class="head-img" src="images/1week.svg" alt="1Week"></dt>
                    <dd class="body"><img class="body-img" src="images/sub1.svg" alt="・国語・英語・現代文・日本史※選択可能"></dd>
                </dl>
                <dl class="w2">
                    <dt class="head"><img class="head-img" src="images/2week.svg" alt="1Week"></dt>
                    <dd class="body"><img class="body-img" src="images/sub2.svg" alt="・数学・物理・化学※選択可能"></dd>
                </dl>
                <dl class="w3-4">
                    <dt class="head"><img class="head-img" src="images/3-4week.svg" alt="1Week"></dt>
                    <dd class="body"><img class="body-img" src="images/sub3.svg" alt="・共通テスト1回目（採点、分析、復習）・共通テスト2回目（採点、分析、復習）・苦手分野集中学習（※2科目以上選択）"></dd>
                </dl>
                <p class="QandA"><img class="QandA-img" src="images/Q&A.svg" alt="Q&A(講師への質問は随時受け付けています。わからない問題は何度でも質問OKです。)"></p>
            </div>
        </section>
        <section class="course">
            <h2 class="course__title">
                <img class="title-img" src="images/course-text.svg" alt="「グループ講習」と「オンライン講習」の2コースからお選びいただけます。">
            </h2>
            <div class="course__detail">
                <div class="course__group">
                    <div class="course__group__title">
                        <img class="course__group__title__icon" src="images/course-group-icon.png">
                        <img class="course__group__title__subtitle" src="images/group-subtitle.svg" alt="仲間と頑張る">
                        <img class="course__group__title__title" src="images/group-title.svg" alt="グループ講習">
                    </div>
                    <img class="course__group__img" src="images/course-group.jpg">
                    <p class="course__group__text">最大5名でのグループ講習。分からない問題を教え合ったり仲間と一緒に頑張りたい人向けの講習です。</p>
                </div>
                <div class="course__online">
                    <div class="course__online__title">
                        <img class="course__online__title__icon" src="images/course-online-icon.png">
                        <img class="course__online__title__subtitle" src="images/online-subtitle.svg" alt="1人で集中">
                        <img class="course__online__title__title" src="images/online-title.svg" alt="オンライン講習">
                    </div>
                    <img class="course__online__img" src="images/course-online.jpg">
                    <p class="course__online__text">完全オンライン型の集中講習。好きな時間に自分のペースで勉強したい人向けの講習です。</p>
                </div>
            </div>
        </section>
        <div class="feature">
            <div class="feature__summary">
                <h2 class="feature__summary__title"><img src="images/icon-feature.png" alt="Feature"></h2>
                <p class="feature__summary__caption">AZAMINA進学スクール 5つの特徴</p>
                <nav class="feature__summary__contentnav">
                    <ul class="feature__summary__itemlist">
                        <li class="feature__summary__item"><a class="feature__summary__item__link" href=""><img class="feature__summary__item__img" src="images/feature-summary-1.svg" alt="豊富なカリキュラム"></a></li>
                        <li class="feature__summary__item"><a class="feature__summary__item__link" href=""><img class="feature__summary__item__img" src="images/feature-summary-2.svg" alt="受講生の満足度100%"></a></li>
                        <li class="feature__summary__item"><a class="feature__summary__item__link" href=""><img class="feature__summary__item__img" src="images/feature-summary-3.svg" alt="講師は実力はぞろい"></a></li>
                        <li class="feature__summary__item"><a class="feature__summary__item__link" href=""><img class="feature__summary__item__img" src="images/feature-summary-4.svg" alt="圧倒的な合格率の高さ"></a></li>
                        <li class="feature__summary__item"><a class="feature__summary__item__link" href=""><img class="feature__summary__item__img" src="images/feature-summary-5.svg" alt="講習後も万全のフォロー"></a></li>
                    </ul>
                </nav>
            </div>
            <section>

            </section>
        </div>
